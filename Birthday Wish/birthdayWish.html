    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: url('myLove.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            text-align: center;
            padding: 40px;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title */
        .card h1 {
            color: red;
            font-size: 22px;
            margin: 0 0 20px;
            animation: popIn 0.8s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Glowing Button */
        .wish-btn {
            background: linear-gradient(135deg, #ff4081, #e91e63);
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            animation: glow 1.5s infinite alternate;
        }

        .wish-btn:hover {
            background: #d81b60;
            box-shadow: 0 0 15px #ff4081;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #ff4081;
            }

            100% {
                box-shadow: 0 0 20px #ff4081;
            }
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
